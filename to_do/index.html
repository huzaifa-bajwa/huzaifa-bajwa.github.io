<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket list</title>

    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a36d6836ef.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="app.css">

</head>
<body>
    
    <div id="background-cover">

        <p class="header">Bucket List <i class="fa-solid fa-bucket"></i></p>

        <form name="my-form">

            <input name="task" type="text" class="header" placeholder="Enter Text">
            <button type="submit" class="header"><i class="fa-solid fa-plus"></i></button>

        </form>    
        
    </div>

    <div id="tasks">

        <ul id="list">

        </ul>

    </div>

    <script src="app.js"></script>

</body>
</html>
